{% for message in messages %}
{% if "You are registered!" in message|stringformat:"s" or "successfully" in message|stringformat:"s" or "Starting" in message|stringformat:"s" or "SUCCESS" in message|stringformat:"s" %}
<div class="alert alert-success">
    <a class="close" href="#" data-dismiss="alert">×</a>

    {{ message }}
</div>

{% else %}
<div class="alert alert-danger">
    <a class="close" href="#" data-dismiss="alert">×</a>

    {{ message }}
</div>
{% endif %}
{% endfor %}
