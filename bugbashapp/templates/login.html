{% extends 'base_accounts.html' %}
{% load widget_tweaks %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
            <div class="card-body">
                <h2 class="login my-4">Log In</h2>
                <form id="user_login" method="post" action="/login/"
                      enctype="multipart/form-data">

                    {% csrf_token %}

                    {% for field in user_login %}
                    <div class="form-group login my-4">
                        {{ field.label_tag }}
                        {% render_field field class="form-control" %}
                    </div>
                    {% endfor %}
                    <!-- Provide a button to click to submit the form. -->
                    <input class="login my-4" type="submit" name="submit" value="Log In"/>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
